<div class="container-expand-lg" style="background-color: #e3f2fd">
    <div class="row">
        <div class="col-lg-12 card-margin" style="margin-top: 15px">
            <div class="card search-form">
                <div class="card-body p-0">
                    <form id="search-form">
                        <div class="row ">
                            <div class="col-12">
                                <div class="row justify-content-center">
                                    <div class="col-lg-2 col-md-4 col-sm-12 p-0">
                                        <h4>Employee Manager</h4>
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button (click)="onOpenModal(null, 'add')" type="submit" class="btn btn-base"
                                            style="background-color: #76ddf0">Add
                                            new</button>
                                    </div>
                                    <div class="col-lg-2 col-md-3 col-sm-12 p-0">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Job Title</option>
                                            <option>Java Developer</option>
                                            <option>Android Developer</option>
                                            <option>Front-End Developer</option>
                                            <option>Manager</option>
                                            <option>Recruter</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-5 col-md-8 col-sm-12 p-0">
                                        <input type="text" placeholder="Search..." class="form-control" id="search"
                                            name="search">
                                    </div>
                                    <div class="col-lg-1 col-md-2 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-search">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" id="main-container">
    <div class="row">
        <div *ngFor='let employee of employees' class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-4">
                        <a href=""><img src={{employee?.imageUrl}} alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-8">
                        <h5>{{employee?.name}}</h5>
                        <p>{{employee?.jobTitle}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a
                            href="#">{{employee?.email}}</a></li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone: {{employee?.phone}}
                    </li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a href="#" class="btn btn-primary tooltips" (click)="onOpenModal(employee, 'edit')"
                            data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i
                                class="fa fa-pencil"></i> </a>
                        <a href="#" class="btn btn-secondary tooltips" (click)="onOpenModal(employee, 'delete')"
                            data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i
                                class="fa fa-times"></i></a>
                    </div>
                    <ul class="social-links list-inline mb-0">
                        <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip"
                                class="tooltips" href="" data-original-title="Facebook"><i
                                    class="fa fa-facebook-f"></i></a></li>
                        <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip"
                                class="tooltips" href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip"
                                class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalTitle">Edit Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm" (ngSubmit)="onUpdateEmployee(editForm.value)">
                    <input type="hidden" ngModel name="id" id="id" class="form-control">
                    <input type="hidden" ngModel name="userCode" id="userCode" class="form-control">
                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input type="text" ngModel name="{{employeeToEdit?.name}}" class=" form-control" id="name"
                            placeholder="full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" ngModel name="{{employeeToEdit?.email}}" class="form-control" id="email"
                            placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="+351....."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" ngModel name="jobTitle" class="form-control" id="jobTitle"
                            placeholder="some title" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image Url</label>
                        <input type="url" ngModel name="imageUrl" class=" form-control" id="name"
                            placeholder="http://......" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id='closeEditModal' class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button [disabled]="editForm.invalid" type="submit" class="btn btn-primary">Save
                            changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalTitle">Delete Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete employee?</p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button class="btn btn-danger" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalTitle">Add New Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input type="text" ngModel name="name" class=" form-control" id="name" placeholder="full name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" ngModel name="email" class="form-control" id="email"
                            placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="+351....."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" ngModel name="jobTitle" class="form-control" id="jobTitle"
                            placeholder="some title" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image Url</label>
                        <input type="url" ngModel name="imageUrl" class=" form-control" id="name"
                            placeholder="http://......" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeAddModal" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
